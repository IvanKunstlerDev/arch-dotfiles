bind_to_address "localhost"
port "8888"
playlist_directory "~/.mpd/playlists"   
log_file      "~/.mpd/mpd.log"  
state_file     "~/.mpd/mpdstate"
music_directory    "~/Music"

auto_update "yes"

database {
    plugin "simple"
    path "~/.mpd/mpd.db"
}

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}

audio_output {
        type            "pipewire"
        name            "PipeWire Sound Server"
}